name: Security Scan

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  schedule:
    # Run security scan daily at 2 AM UTC
    - cron: '0 2 * * *'
  workflow_dispatch:

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  # CodeQL Analysis
  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: ['javascript', 'python']
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4
        with:
          category: "/language:${{ matrix.language }}"

  # Python Security Scan
  python-security:
    name: Python Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          cd backend
          pip install -r requirements.txt
          pip install safety bandit semgrep

      - name: Run Safety check
        run: |
          cd backend
          safety check --json --output safety-report.json
        continue-on-error: true

      - name: Run Bandit security linter
        run: |
          cd backend
          bandit -r app -f json -o bandit-report.json
        continue-on-error: true

      - name: Run Semgrep
        run: |
          cd backend
          semgrep --config=auto --json --output=semgrep-report.json app/
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v5
        with:
          name: python-security-reports
          path: |
            backend/safety-report.json
            backend/bandit-report.json
            backend/semgrep-report.json

  # Node.js Security Scan
  nodejs-security:
    name: Node.js Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run npm audit
        run: |
          cd frontend
          npm audit --json > npm-audit-report.json || true

      - name: Run Snyk test
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        run: |
          cd frontend
          npx snyk test --json > snyk-report.json || true
        continue-on-error: true

      - name: Check for known vulnerabilities with RetireJS
        run: |
          cd frontend
          npx retire --outputformat json --outputpath retire-report.json || true
        continue-on-error: true

      - name: Upload security reports
        uses: actions/upload-artifact@v5
        with:
          name: nodejs-security-reports
          path: |
            frontend/npm-audit-report.json
            frontend/snyk-report.json
            frontend/retire-report.json

  # Container Security Scan
  container-security:
    name: Container Security Scan
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Build Docker image
        run: |
          docker build -t uns-kobetsu-${{ matrix.service }}:scan ./${{ matrix.service }}

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: uns-kobetsu-${{ matrix.service }}:scan
          format: 'sarif'
          output: 'trivy-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-${{ matrix.service }}.sarif'

      - name: Run Grype vulnerability scanner
        run: |
          curl -sSfL https://raw.githubusercontent.com/anchore/grype/main/install.sh | sh -s -- -b /usr/local/bin
          grype uns-kobetsu-${{ matrix.service }}:scan -o json > grype-${{ matrix.service }}-report.json
        continue-on-error: true

      - name: Upload container scan reports
        uses: actions/upload-artifact@v5
        with:
          name: container-security-reports-${{ matrix.service }}
          path: |
            grype-${{ matrix.service }}-report.json

  # Secret Scanning
  secret-scan:
    name: Secret Scanning
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: TruffleHog OSS
        uses: trufflesecurity/trufflehog@main
        with:
          path: ./
          base: ${{ github.event.repository.default_branch }}
          head: HEAD
          extra_args: --debug --only-verified

      - name: Detect secrets with detect-secrets
        run: |
          pip install detect-secrets
          detect-secrets scan --baseline .secrets.baseline
          detect-secrets audit .secrets.baseline
        continue-on-error: true

  # OWASP Dependency Check
  dependency-check:
    name: OWASP Dependency Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run OWASP Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'UNS-Kobetsu-Integrated'
          path: '.'
          format: 'ALL'
          args: >
            --enableRetired
            --enableExperimental

      - name: Upload OWASP results
        uses: actions/upload-artifact@v5
        with:
          name: owasp-dependency-check
          path: reports/

  # Security Report Summary
  security-summary:
    name: Security Report Summary
    runs-on: ubuntu-latest
    needs: [codeql, python-security, nodejs-security, container-security, secret-scan, dependency-check]
    if: always()
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v6

      - name: Generate Security Summary
        run: |
          echo "# Security Scan Summary" > security-summary.md
          echo "" >> security-summary.md
          echo "## Scan Results" >> security-summary.md
          echo "" >> security-summary.md
          echo "| Check | Status |" >> security-summary.md
          echo "|-------|--------|" >> security-summary.md
          echo "| CodeQL | ${{ needs.codeql.result }} |" >> security-summary.md
          echo "| Python Security | ${{ needs.python-security.result }} |" >> security-summary.md
          echo "| Node.js Security | ${{ needs.nodejs-security.result }} |" >> security-summary.md
          echo "| Container Security | ${{ needs.container-security.result }} |" >> security-summary.md
          echo "| Secret Scanning | ${{ needs.secret-scan.result }} |" >> security-summary.md
          echo "| OWASP Dependency Check | ${{ needs.dependency-check.result }} |" >> security-summary.md
          echo "" >> security-summary.md
          echo "---" >> security-summary.md
          echo "*Generated on $(date -u)*" >> security-summary.md

      - name: Upload Security Summary
        uses: actions/upload-artifact@v5
        with:
          name: security-summary
          path: security-summary.md

      - name: Comment on PR (if applicable)
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v8
        with:
          script: |
            const fs = require('fs');
            const summary = fs.readFileSync('security-summary.md', 'utf8');

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              body: summary
            });