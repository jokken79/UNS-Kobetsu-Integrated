name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
    types: [opened, synchronize, reopened]

env:
  PYTHON_VERSION: '3.11'
  NODE_VERSION: '20'
  POSTGRES_VERSION: '15'

jobs:
  # Backend linting
  lint-backend:
    name: Lint Backend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-lint-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-lint-
            ${{ runner.os }}-pip-

      - name: Install linting dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install flake8 black isort mypy

      - name: Run Black
        run: |
          cd backend
          black --check --diff app tests

      - name: Run isort
        run: |
          cd backend
          isort --check-only --diff app tests

      - name: Run Flake8
        run: |
          cd backend
          flake8 app tests --max-line-length=88 --extend-ignore=E203,W503

      - name: Run MyPy
        run: |
          cd backend
          pip install -r requirements.txt
          mypy app --ignore-missing-imports
        continue-on-error: true

  # Backend testing
  test-backend:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: kobetsu_admin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kobetsu_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql://kobetsu_admin:test_password@localhost:5432/kobetsu_test_db
      REDIS_URL: redis://localhost:6379
      SECRET_KEY: test-secret-key-for-ci
      TESTING: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-test-${{ hashFiles('backend/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-test-
            ${{ runner.os }}-pip-

      - name: Install dependencies
        run: |
          cd backend
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-asyncio httpx

      - name: Run database migrations
        run: |
          cd backend
          alembic upgrade head

      - name: Run tests with coverage
        run: |
          cd backend
          pytest -v --cov=app --cov-report=xml --cov-report=html --cov-report=term-missing

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: backend-coverage
          path: backend/htmlcov/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./backend/coverage.xml
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Frontend linting
  lint-frontend:
    name: Lint Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
            frontend/.next/cache
          key: ${{ runner.os }}-node-lint-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-lint-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run ESLint
        run: |
          cd frontend
          npm run lint

      - name: Check TypeScript
        run: |
          cd frontend
          npx tsc --noEmit

      - name: Check formatting with Prettier
        run: |
          cd frontend
          npx prettier --check "**/*.{js,jsx,ts,tsx,json,css,md}"

  # Frontend testing
  test-frontend:
    name: Test Frontend
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Node.js
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Cache node modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.npm
            frontend/node_modules
            frontend/.next/cache
          key: ${{ runner.os }}-node-test-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-test-
            ${{ runner.os }}-node-

      - name: Install dependencies
        run: |
          cd frontend
          npm ci

      - name: Run tests
        run: |
          cd frontend
          npm test -- --coverage --watchAll=false

      - name: Upload coverage reports
        uses: actions/upload-artifact@v5
        with:
          name: frontend-coverage
          path: frontend/coverage/

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          file: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Build Docker images
  build-docker:
    name: Build Docker Images
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [backend, frontend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build ${{ matrix.service }} image
        uses: docker/build-push-action@v6
        with:
          context: ./${{ matrix.service }}
          push: false
          tags: uns-kobetsu-${{ matrix.service }}:ci-${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Integration tests
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    services:
      postgres:
        image: postgres:${{ env.POSTGRES_VERSION }}
        env:
          POSTGRES_USER: kobetsu_admin
          POSTGRES_PASSWORD: test_password
          POSTGRES_DB: kobetsu_test_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Compose
        run: |
          docker compose version

      - name: Create test env file
        run: |
          cat > .env <<EOF
          POSTGRES_USER=kobetsu_admin
          POSTGRES_PASSWORD=test_password
          POSTGRES_DB=kobetsu_test_db
          DATABASE_URL=postgresql://kobetsu_admin:test_password@uns-kobetsu-db:5432/kobetsu_test_db
          REDIS_URL=redis://uns-kobetsu-redis:6379
          SECRET_KEY=test-secret-key-for-ci
          ACCESS_TOKEN_EXPIRE_MINUTES=30
          CORS_ORIGINS=["http://localhost:3010"]
          NEXT_PUBLIC_API_URL=http://uns-kobetsu-backend:8000/api/v1
          EOF

      - name: Start services
        run: |
          docker compose up -d

      - name: Wait for services
        run: |
          timeout 60 bash -c 'until docker compose exec -T backend curl -f http://localhost:8000/health; do sleep 2; done'
          timeout 60 bash -c 'until docker compose exec -T frontend curl -f http://localhost:3000; do sleep 2; done'

      - name: Run integration tests
        run: |
          docker compose exec -T backend pytest tests/integration -v
        continue-on-error: true

      - name: Show logs on failure
        if: failure()
        run: |
          docker compose logs --tail=50

      - name: Stop services
        if: always()
        run: |
          docker compose down -v

  # Security scanning
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-results.sarif'

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: 'trivy-results.sarif'
        continue-on-error: true

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Check Python dependencies for vulnerabilities
        run: |
          cd backend
          pip install safety
          pip install -r requirements.txt
          safety check --json
        continue-on-error: true